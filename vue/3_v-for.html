         <script>
             var vm = new Vue({

                     stuList:[{
                        name:"zs",

                     },{

                     }],
                     obj:{
                         a:1,
                         b:2,
                         c:3
                     }
                 },
                 computed:{
                    sortStu(){
                       return this.stuList.sort(function(a,b){

                        })
