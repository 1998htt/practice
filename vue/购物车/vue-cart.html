<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
<body>
    <div id="cart">
        <button>添加商品</button>
        <table id="tbl">
            <thead>
            <tr>
                <th></th>
                <th>商品图片</th>
                <th>商品信息</th>
                <th>赠送</th>
                <th>商品金额</th>
                <th>商品数量</th>
                <th>总金额</th>
                <th>编辑</th>
            </tr>
            </thead>
            <tbody id="product-list">
            <tr>
                <td><input type="checkbox" value="[object Object]"></td>
                <td><img src="" alt="" width="100"></td>
                <td v-for="xx in a">
                    黄鹤楼
                </td>
                <td>
                    <ul>
                        <li>
                            打火机
                        </li>
                        <li>
                            苹果皮
                        </li>
                    </ul>
                </td>
                <td class="price">19</td>
                <td>
                    <button class="sub">-</button>
                    <input type="text">
                    <button class="add">+</button>
                </td>
                <td class="total-price">0</td>
                <td><a href="javascript:;" class="del">删除</a></td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td colspan="6"></td>
                <td>
                    总计：<span id="total">0</span></td>
                <td>
                    <button>结账</button>
                </td>
            </tr>
            </tfoot>
        </table>
    </div>
    <script src="../vue.js"></script>
    <script src="axios.min.js"></script>
    <script>
        var vm = new Vue({
            el:'#cart',
            data:{
                a:[],
            },
            created(){
                //返回的是promise对象
                axios.get('cart.json').then((res)=>{
                    this.a = res.data.result.productList;
                });
            },
        })

    </script>
</body>
</html>
