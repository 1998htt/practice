<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            #div1{
                width: 400px;
                height: 400px;
                background: #ffff00;
            }
            #div2{
                width: 200px;
                height: 200px;
                background: #ff0000;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <button @click="fun">点击</button>
            {{msg}}
            <div id="div1" @click="click1">
                <div id="div2" @click.stop="click2"></div>
            </div>
        </div>
        <script src="vue.js"></script>
        <script>
            new Vue({
                el:"#app",
                data:{
                    msg:0
                },
                methods:{
                  fun(){
                     this.msg+=2;
                     // console.log(this.msg);
                  },
                  click1(){
                      console.log(111111);
                  },
                  click2(){
                      console.log(222222);
                     // event.stopPropagation();//阻止事件传播
                  }
                }
            })

        </script>
    </body>
</html>
