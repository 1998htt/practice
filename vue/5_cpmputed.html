<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
    <div id="div1">
       {{firstname }}+{{lastname}}={{fullName}}
    </div>
        <script src="vue.js"></script>
        <script>
            var vm = new Vue({
                el:"#div1",
                data:{
                    firstname:"zhang",
                    lastname:"san"
                },
                computed:{
                    fullName:{
                        set:function(val){
                            var arr = val.split(" ");
                            this.firstname = arr[0];
                            this.lastname = arr[1];
                        },
                        get(){
                            return this.firstname+this.lastname;
                        }

                    }
                }
            });


        </script>
    </body>
</html>
