<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="root">

</div>
<script src="react.development.js"></script>
<script src="react-dom.development.js"></script>
<script src="browser.min.js"></script>
<script type="text/babel">
    class Show extends React.Component{
        constructor(props){
            super(props);
            this.state = {
                list:[
                    {
                        name:'zs',
                        age:18
                    },
                    {
                        name:'ls',
                        age:25
                    },
                    {
                        name:'ww',
                        age:45
                    },
                ]
            }
        }


        render(){


            return (
                <div>
                   <ul>
                        {
                            this.state.list.map((elem,index)=>{
                              return <li>{elem.name}--{elem.age}</li>;
                            })
                        }


                   </ul>
                </div>

            )
        }

    }

    ReactDOM.render(
        <Show></Show>
        ,
        document.getElementById("root")
    );
    </script>

</body>
</html>
