<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="root">


    </div>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script src="browser.min.js"></script>
     <!-- es6转化为es5 -->
    <script type="text/babel">
        //jsx 接受两个参数 第一个是要渲染的东西，第二个参数是把第一个参数渲染到哪里
        ReactDOM.render(
            <div>
                <p>helloworld</p>
            </div>,
            document.getElementById('root')
            )
    </script>
</body>
</html>
