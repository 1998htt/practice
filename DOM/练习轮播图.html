<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            *{
                margin:0;
                padding:0;
            }
            li{
                list-style: none;
            }
            #contain{
                width:520px;
                height: 280px;
                margin:100px auto;
                position: relative;
            }
            #contain .imgs img{
                position:absolute;
                display:none;
            }
            #contain .nav{
                position: absolute;
                right:10px;
                bottom:10px;
            }
            #contain .nav li,span{
                float:left;
                width: 20px;
                height: 20px;
                text-align: center;
                line-height: 20px;
                background: #000000;
                color: #ffffff;
                margin-right:10px;
            }
            #contain .le-ri{
              position: absolute;
                left:10px;
                bottom: 10px;
            }
            #contain .imgs .selected{
                display:block;
            }
            #contain .nav .selected{
                background: orange;
            }
        </style>
    </head>
    <body>
    <div id="contain">
        <div class="imgs">
            <img class="selected" src="img/lh1.jpg" alt="">
            <img src="img/lh2.jpg" alt="">
            <img src="img/3.jpg" alt="">
            <img src="img/4.jpg" alt="">
        </div>
        <ul class="nav">
            <li class="selected">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
        <div class="le-ri">
            <span id="le">&lt</span>
            <span id="ri">&gt</span>
        </div>
    </div>
    <script>
        var oContain=document.getElementById('contain');
        var aImg=document.getElementsByTagName('img');
        var aLi=document.getElementsByTagName('li');
        var oLe=document.getElementById('le');
        var oRi=document.getElementById('ri');
        var nowindex=0;
        for(var i=0;i<aLi.length;i++){
            aLi[i].index=i;
            aLi[i].onmouseover = function(){
                for(var j=0;j<aLi.length;j++){
                    aLi[j].className='';
                    aImg[j].className='';
                }
                aLi[this.index].className = 'selected';
                aImg[this.index].className='selected';
            }
        }
        oRi.onclick = function(){
            nowindex++;
            if(nowindex==aLi.length){
                nowindex=0;
            }
            for(var j=0;j<aLi.length;j++){
                aLi[j].className='';
                aImg[j].className='';
            }
            aLi[nowindex].className = 'selected';
            aImg[nowindex].className='selected';
        }
        oLe.onclick = function(){
            nowindex--;
            if(nowindex==-1){
                nowindex=aLi.length-1;
            }
            for(var j=0;j<aLi.length;j++){
                aLi[j].className='';
                aImg[j].className='';
            }
            aLi[nowindex].className = 'selected';
            aImg[nowindex].className='selected';
        }
       timer=setInterval(function(){
            nowindex++;
            if(nowindex==aLi.length){
                nowindex=0;
            }
            for(var j=0;j<aLi.length;j++){
                aLi[j].className='';
                aImg[j].className='';
            }
            aLi[nowindex].className = 'selected';
            aImg[nowindex].className='selected';
        },1000);
        oContain.onmouseover = function(){
            clearInterval(timer);
        }
        oContain.onmouseout = function(){
            timer=setInterval(function(){
                nowindex++;
                if(nowindex==aLi.length){
                    nowindex=0;
                }
                for(var j=0;j<aLi.length;j++){
                    aLi[j].className='';
                    aImg[j].className='';
                }
                aLi[nowindex].className = 'selected';
                aImg[nowindex].className='selected';
            },1000);
        }
    </script>
    </body>

</html>
