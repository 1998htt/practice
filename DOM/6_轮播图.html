<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            *{
                margin:0;
                padding:0;
            }
            li{
                list-style:none;
            }
            #contain{
                width: 720px;
                height: 1080px;
                margin:100px auto;
                position: relative;
            }
            #contain .imgs img{
                position:absolute;
                display:none;
            }
            #contain .nav{
                position: absolute;
                right:10px;
                bottom:10px;
            }
            #contain .arrows{
                position: absolute;
                left:10px;
                bottom:10px;
            }
            #contain .nav li,.arrows span{
                float:left;
                width: 20px;
                height: 20px;
                background: #000000;
                color:#ffffff;
                text-align: center;
                line-height: 20px;
                margin-right:10px;
                cursor:help;
            }
            #contain .nav .selected{
                background: orange;
            }
            #contain .imgs .selected{
                display:block;
            }
        </style>
    </head>
    <body>
        <div id="contain">
            <div class="imgs">
                <img class="selected" src="img/nn1.jpg" alt="">
                <img src="img/nn2.jpg" alt="">
                <img src="img/nn3.jpg" alt="">
                <img src="img/nn4.jpg" alt="">
            </div>
            <ul class="nav">
                <li class="selected">1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
            </ul>
          <div class="arrows">
              <span id="pre">&lt</span>
              <span id="next">&gt</span>
          </div>
        </div>
        <script>
            var aLi=document.getElementsByTagName('li');
            var aImg=document.getElementsByTagName('img');
            var oPre=document.getElementById('pre');
            var oNext=document.getElementById('next');
            var oContain=document.getElementById('contain');
            var nowIndex=0;
            function changeImg(index){
                for(var j=0;j<aLi.length;j++){
                    aLi[j].className='';
                    aImg[j].className='';
                }
                aLi[index].className='selected';
                aImg[index].className='selected';
            }
            function play(){
                timer=setInterval(function(){
                    nowIndex++;
                    if(nowIndex==aLi.length){
                        nowIndex=0;
                    }
                    changeImg(nowIndex);
                },2000)
            }
            for(var i=0;i<aLi.length;i++){
                aLi[i].index=i;
                aLi[i].onmouseover = function(){
                     nowIndex = this.index;
                     changeImg(this.index);
                }
            }
            oNext.onclick = function(){
                nowIndex++;
                if(nowIndex==aLi.length){
                    nowIndex=0;
                }
                changeImg(nowIndex);
            }
            oPre.onclick = function(){
                nowIndex--;
                if(nowIndex==-1){
                    nowIndex=aLi.length-1;
                }
               changeImg(nowIndex);
            }
            play();
            oContain.onmouseover = function(){
                clearInterval(timer);
            }
            oContain.onmouseout = function(){
                play();
            }


        </script>
    </body>
</html>
