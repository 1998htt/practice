<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            *{
                margin:0;
                padding:0;
            }
            li{
                list-style:none;
            }
            #contain{
                width:430px;
                height: 300px;
                margin:100px auto;
                border:1px solid #000000;
                position: relative;
                overflow: hidden;
            }
            #contain .scroll{
                width:880px;
                position: absolute;
            }
            #contain .scroll li{
                font-size: 32px;
                width:100px;
                height:100px;
                text-align: center;
                line-height: 100px;
                background: #000000;
                color: #ffffff;
                float:left;
                margin-right:10px;
            }
            #contain .nav{
                margin:200px auto;
                width:140px;
            }
            #contain .nav li{
                width: 60px;
                height: 40px;
                background: #cccccc;
                text-align: center;
                line-height: 40px;
                float:left;
                margin-right:10px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div id="contain">
            <ul class="scroll" id="roll">
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
            </ul>
            <ul class="nav" id="dir">
                <li id="left">向左</li>
                <li id="right">向右</li>
            </ul>
        </div>
        <script>
            var oRoll=document.getElementById('roll');
            var oLeft=document.getElementById('left');
            var oRight=document.getElementById('right');
            var timer,timer1;
            function play(){
               timer=setInterval(function(){
                    l=getComputedStyle(oRoll,false).left;
                    l=parseInt(l)-5;
                    if(l==(-oRoll.offsetWidth)/2){
                        oRoll.style.left=0;
                    }else{
                        oRoll.style.left=l+'px';
                    }
                },100);

            }
            play();
            oLeft.onclick = function(){
                clearInterval(timer1);

                clearInterval(timer);
                play();
            }
            function play1(){
                timer1=setInterval(function(){
                    l=getComputedStyle(oRoll,false).left;
                    l=parseInt(l)+5;
                    if(l>0){
                        oRoll.style.left=(-oRoll.offsetWidth)/2+'px';
                        console.log(1111);
                    }else{
                        oRoll.style.left=l+'px';
                    }
                },100);
            }

            oRight.onclick = function(){
                clearInterval(timer1);
                clearInterval(timer);
                play1();

            }

        </script>
    </body>
</html>
