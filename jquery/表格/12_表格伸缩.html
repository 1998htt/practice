<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            .nav{
                background: orange;
                width: 188px;
            }
            .hide{
                display:none;
            }
        </style>
    </head>
    <body>
    <table>
        <thead>
            <tr><th>姓名</th><th>性别</th><th>暂住地</th></tr>
        </thead>
        <tbody>
            <tr class="parent" id="row_01"><td colspan="3">菜单1</td></tr>
            <tr class="child_row_01"><td>张山</td><td>男</td><td>浙江宁波</td></tr>
            <tr class="child_row_01"><td>李四</td><td>女</td><td>浙江杭州</td></tr>

            <tr class="parent" id="row_02"><td colspan="3">菜单2</td></tr>
            <tr class="child_row_02"><td>王五</td><td>男</td><td>湖南长沙</td></tr>
            <tr class="child_row_02"><td>找六</td><td>男</td><td>浙江温州</td></tr>

            <tr class="parent" id="row_03"><td colspan="3">菜单3</td></tr>
            <tr class="child_row_03"><td>Rain</td><td>男</td><td>浙江杭州</td></tr>
            <tr class="child_row_03"><td>MAXMAN</td><td>女</td><td>浙江杭州</td></tr>
        </tbody>
    </table>
        <script src="../jquery-1.12.4.js"></script>
        <script>
            $(function(){
                $('tr.parent').click(function(){   // 获取所谓的父行
                    $(this)
                        .toggleClass("nav")   // 添加/删除高亮
                        .siblings('.child_'+this.id).toggle();  // 隐藏/显示所谓的子行
                });
            })
        </script>
    </body>
</html>
