<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            ul,li{
                list-style:none;
                font-size:20px;
            }
            ul{
                padding:0px;
                margin:0px;
            }
            li{
                background:#777;

            }
            a{
                color:black;
                text-decoration:none;
                padding-left:20px;
                display:block;
                padding-bottom:3px;
                padding-top:3px;
            }
            .hmain{
                width:150px;
                background:#ccc;
                float:left;
            }
            .hmain a{
                background:url(down.gif) no-repeat  5px center;

            }
            .hmain li a{
                color:white;
                background-image:none;

            }
            .hmain ul{
                display:none;
            }
        </style>

    </head>
    <body>
    <ul>
        <li class="hmain">
            <a href="#">菜单项1</a>
            <ul>
                <li>
                    <a href="#">子菜单11</a>
                </li>
                <li>
                    <a href="#">子菜单12</a>
                </li>
            </ul>
        </li>
        <li class="hmain">
            <a href="#">菜单项2</a>
            <ul>
                <li>
                    <a href="#">子菜单21</a>
                </li>
                <li>
                    <a href="#">子菜单22</a>
                </li>
            </ul>
        </li>
        <li class="hmain">
            <a href="#">菜单项3</a>
            <ul>
                <li>
                    <a href="#">子菜单31</a>
                </li>
                <li>
                    <a href="#">子菜单32</a>
                </li>
            </ul>
        </li>
    </ul>
    <script src="jquery-1.12.4.js"></script>
    <script>
        $(function(){
            $('.hmain').hover(function(){
                $(this).find('ul').slideDown();
                $(this).children('a').css('background','url(up.gif) no-repeat no-repeat 5px center')

            },function(){
                $(this).find('ul').slideUp();
                $(this).children('a').css('background','url(down.gif) no-repeat 5px center')
            })



        })
    </script>
    </body>
</html>
