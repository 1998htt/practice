<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            .focus {
                border: 1px solid #f00;
                background: #fcc;
            }
        </style>
    </head>
    <body>
        <fieldset>
            <legend>个人基本信息</legend>
            <label for="name">名称：</label>
            <input id="name" type="text" value="名称">
            </br>
            <label for="key">密码：</label>
            <input id="key"type="password" value="..">
            </br>
            <label for="information">详情信息：</label>
            <textarea name="" id="information" cols="20" rows="3">详情信息</textarea>
        </fieldset>
        <script src="../jquery-1.12.4.js"></script>
        <script>
            $(function(){
                $(":input").focus(function(){
                    $(this).addClass("focus");
                    if(/*this.value*/$(this).val() == this.defaultValue){
                        //$(this).val("");
                        this.value = "";
                    }
                }).blur(function(){
                    $(this).removeClass("focus").val(this.value==""?this.defaultValue:this.value);
                });
            })
        </script>
    </body>
</html>
