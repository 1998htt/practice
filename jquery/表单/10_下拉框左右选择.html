<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            .centent{
                float:left;
                text-align: center;
                margin: 10px;
            }
            span{
                display:block;
                background: #898989;
                color: #ffffff;
                font-size:12px;
                margin:2px 2px;
                padding:4px 10px;
            }
        </style>
    </head>
    <body>
        <div class="centent">
            <select multiple="multiple" id="select1" style="width:100px;height:160px;">
                <option value="">选项1</option>
                <option value="">选项2</option>
                <option value="">选项3</option>
                <option value="">选项4</option>
                <option value="">选项5</option>
                <option value="">选项6</option>
                <option value="">选项7</option>
            </select>
            <span id="add">选中添加到右边&gt&gt</span>
            <span id="add-all">全部添加到右边&gt&gt</span>
        </div>
        <div class="centent">
            <select multiple="multiple" id="select2" style="width:100px;height:160px;">
                <option value="">选项8</option>
            </select>
            <span id="remove">&lt&lt选中删除到左边</span>
            <span id="remove-all">&lt&lt全部删除到左边</span>
        </div>
        <script src="../jquery-1.12.4.js"></script>
        <script>
            $(function(){
                $('#add').on('click',function(){
                    $('#select1 option:selected').appendTo('#select2');
                })
                $('#remove').on('click',function(){
                    $('#select2 option:selected').appendTo('#select1');
                })
                $('#add-all').on('click',function(){
                    $('#select1 option').appendTo('#select2');
                })
                $('#remove-all').on('click',function(){
                    $('#select2 option').appendTo('#select1');
                })
                $('#select1').on('dblclick',function(){
                    $('option:selected').appendTo('#select2');
                })
                $('#select2').on('dblclick',function(){
                    $('option:selected').appendTo('#select1');
                })




            })
        </script>
    </body>
</html>
