<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <input type="text" id="ipt" value="sss">
        <ul>
            <li>iphone8</li>
            <li>iphoneX</li>
            <li>vivo</li>
            <li>oppo</li>
            <li>Huawei</li>
        </ul>
        <script src="jquery-1.12.4.js"></script>
        <script>
            $(function(){
                $('#ipt').on('keyup',function(){
                    var value=$(this).val();
                    $('li').css('background','');
                    if(value!=''){
                        $('li:contains('+value+')').css('background','red');
                    }
                })
            })

        </script>
    </body>
</html>
