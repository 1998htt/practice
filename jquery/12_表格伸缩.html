            .nav{

            }
            .hide{
                display:none;
            }
        </style>
    </head>
    <body>
        <table>

            </tbody>
        </table>
        <script src="jquery-1.12.4.js"></script>
        <script>
            $(function(){
                $('.nav').click(function(){   // 获取所谓的父行
                    $(this)
                        .toggleClass("hide")   // 添加/删除高亮

                });



            })
        </script>

</html>
