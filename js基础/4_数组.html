<body>
<script>
    var arr = new Array();
    arr[0] = 1;
    arr[1] = 2;
    console.log(arr);

    var arr = [1,2,3,4,5];//数组直接定义法
    console.log(arr);

    var arr = [1,2,3];
    arr.push(4);
    arr.pop();
    arr.unshift(1);
    arr.shift();
    arr.reverse();
</script>
