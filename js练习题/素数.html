<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <script>
            for(i=100;i<=1000;i++){
                var flag=true;
                for(j=2;j<=i/2;j++){
                    if(i%j==0){
                        flag=false;
                        break;
                    }
                }
                if(flag){
                    console.log(i);
                }
            }

        </script>

    </body>
</html>
