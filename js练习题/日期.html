<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <script>
             var d = new Date();
             var year=d.getFullYear();
             var month=d.getMonth()+1;
             var data=d.getDate();
             var hours=d.getHours();
             var minute=d.getMinutes();
             var second=d.getSeconds();
             console.log('现在是'+year+'年'+month+'月'+data+'日'+hours+'时'+minute+'分'+second+'秒');




        </script>
    </body>
</html>
