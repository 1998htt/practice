<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            *{
                margin:0;
                padding:0;
            }
            li{
                list-style:none;
            }
            #contain{
                width: 520px;
                height: 280px;
                margin:100px auto;
                position: relative;
            }
            #contain .imgs img{
                position:absolute;
                display:none;
            }
            #contain .nav{
                position: absolute;
                right:10px;
                bottom:10px;
            }
            #contain .arrows{
                position: absolute;
                left:10px;
                bottom:10px;
            }
            #contain .nav li,.arrows span{
                float:left;
                width: 20px;
                height: 20px;
                background: #000000;
                color:#ffffff;
                text-align: center;
                line-height: 20px;
                margin-right:10px;
            }
            #contain .nav .selected{
                background: orange;
            }
            #contain .imgs .selected{
                display:block;
            }
        </style>
    </head>
    <body>
        <div id="contain">
            <div class="imgs">
                <img class="selected" src="img/1.jpg" alt="">
                <img src="img/2.jpg" alt="">
                <img src="img/3.jpg" alt="">
                <img src="img/4.jpg" alt="">
            </div>
            <ul class="nav">
                <li class="selected">1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
            </ul>
          <div class="arrows">
              <span>&lt</span>
              <span>&gt</span>
          </div>
        </div>
        <script>
            var aLi=document.getElementsByTagName('li');
            var aImg=document.getElementsByTagName('img');
            for(var i=0;i<aLi.length;i++){
                aLi[i].index=i;
                aLi[i].onmouseover = function(){
                    for(var j=0;j<aLi.length;j++){
                        aLi[j].className='';
                        aImg[j].className='';
                    }
                    this.className='selected';
                    aImg[this.index].className='selected';
                }
            }
        </script>
    </body>
</html>
