<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            body{
                background: #000000;
                perspective:800px;
                /*perspective-origin: 100px 100px;!*视角*!*/
            }
            #include{
                width:200px;
                height:200px;
                margin:100px auto;
                transform-style:preserve-3d;
                animation: xxx 2s linear infinite;
                /*transform-origin: -100px 100px;*/
            }
            @keyframes xxx {
                from {

                }
                to{
                    transform: rotateY(-360deg);
                }
            }
            div:not(#include){
                width:200px;
                height:200px;
                background: #ffffff;
                position:absolute;
                background:rgba(255,255,255,.5);
                text-align:center;
                line-height:200px;
                font-size:50px;
                border-radius:10px;
            }
            .two{
                transform: translateZ(100px);
            }
            .four{
                transform: rotateY(-180deg) translateZ(100px);
            }
            .three{
                transform: rotateY(90deg) translateZ(100px);
            }
            .five{
                transform: rotateY(-90deg) translateZ(100px);
            }
            .one{
                transform: rotateX(90deg) translateZ(100px);
            }
            .six{
                transform: rotateX(-90deg) translateZ(100px);
            }
            }
        </style>
    </head>
    <body>
        <div id="include">
            <div class="one">1</div>
            <div class="two">2</div>
            <div class="three">3</div>
            <div class="four">4</div>
            <div class="five">5</div>
            <div class="six">6</div>

        </div>
    </body>
</html>
