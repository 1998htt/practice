<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <style>
            div{
                width: 200px;
                height: 200px;
                border:1px solid #ff0000;
                float:left;
                position:relative;
            }
            div:hover{
                border:1px solid #00ff00;
                z-index:1;
            }
            .three{
                clear:both;
            }
            .two{
                left:-1px;
            }
            .three{
                top:-1px;
            }
            .four{
                left:-1px;
                top:-1px;
            }
        </style>
    </head>
    <body>
        <div class="one">

        </div>
        <div class="two">

        </div>
        <div class="three">

        </div>
        <div class="four">

        </div>
    </body>
</html>
