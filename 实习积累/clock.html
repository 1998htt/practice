<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>css外层DIV半透明内层div不透明-弹出层效果的实现【实例】</title>
    <style type="text/css">
       #cover{ 
            position:absolute;left:0px;top:0px;
            background:rgba(0, 0, 0, 0.4);
            width:100%;  /*宽度设置为100%，这样才能使隐藏背景层覆盖原页面*/
            height:100%;
            filter:alpha(opacity=60);  /*设置透明度为60%*/
            opacity:0.6;  /*非IE浏览器下设置透明度为60%*/
            display:none; 
            z-Index:999;  
            }
            #modal{ 
                position:absolute;
                width:500px;
                height:300px;
                top:50%;
                left:50%;
                background-color:#fff;
                display:none;
                cursor:pointer;
                z-Index:9999;  
            }

    </style>
   
</head>
<body>
    <div id="body"> 
        <div id="open">打开弹框</div>
    </div>
    <div id="cover"></div>
    <div id="modal">
        <div id="close">关闭弹框</div>
    </div>
    <script>
        var x = document.getElementById('open')
        var y = document.getElementById('close')
      
            x.click(function() {
                   cover.style.display="block";   //显示遮罩层
                   modal.style.display="block";   //显示弹出层
             })
              y.click(function() {
                  cover.style.display="none";   //隐藏遮罩层
                  modal.style.display="none";   //隐藏弹出层
              })
    
        </script>
</body>
</html>
