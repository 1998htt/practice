<body>
    <script>
    //    1.原型链继承 2.构造函数继承 3.组合继承 4.原型式继承 5.寄生式继承 6.寄生组合式继承
            // 1.原型链继承
            function Person(){
                this.name = name
                this.sum = function(){
                    alert(this.name)
                }
            }
            Person.prototype.age = 22
            function Per(){
                this.name = 'ker'
            }
            Per.prototype = new Person()
            var per1 = new Person()
            console.log(per1.age)
            console.log(per1 instanceof Person)
            // 2.构造函数继承
            function Con(){
                Person.call(this,"jer")
                this.age = 18
            }
            var con1 = new Con()
            console.log(con1.name)
            console.log(con1.age)
            console.log(con1 instanceof Person)
            
    </script>
