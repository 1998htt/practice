<!DOCTYPE HTML>
<html>
<head>
<script type="text/javascript">
function allowDrop(ev)
{
ev.preventDefault();
}

function drag(ev)
{
ev.dataTransfer.setData("Text",ev.target.id);
}

function drop(ev)
{
ev.preventDefault();
var data=ev.dataTransfer.getData("Text");
ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>

<div id="div1" ondrop="drop(event)"
ondragover="allowDrop(event)"></div>
<img id="drag1" src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1574691685867&di=6a700b431d99d3dd0c2d4541a12acaf0&imgtype=0&src=http%3A%2F%2Fwx2.sinaimg.cn%2Fwap720%2F007cWkJRly1ftiwi22rtvj318g0qogno.jpg" draggable="true"
ondragstart="drag(event)" width="336" height="69" />

<!-- div样式 -->
<div style="width:180px;height:150px;border:1px solid #FF6060;position:absolute;border-radius: 4px;left:50%;background:#ffffff">
        <div>
            <span style="font-size: 12px;font-family: PingFangSC-Medium;color: #303133;padding-left:12px;padding-top:8px;display:inline-block;float:left">摄像头信息</span>
            <span style="float:right">X</span>
        </div>
        <div style="float:left;text-align:left;margin-left:12px;margin-top:10px;font-size: 12px;color: #303133;font-family: PingFangSC-Regular;">
            <div style="margin-bottom:5px">摄像头名称：监控摄像头</div>
            <div style="margin-bottom:5px">摄像头ID：hjfgef</div>
            <div style="margin-bottom:5px">楼层：1层</div>
            <div style="margin-bottom:5px">区域：门口</div>
        </div>
        <button style="border-radius:2px;border: 1px solid transparent;outline: none;;background-image: linear-gradient(135deg, #FC4838 0%, #F6346B 100%);color:#ffffff;width:56px;height:24px;margin-top:12px">
            保存
        </button>

    </div>


    <el-card class="box-card" style="width:180px;height:150px;border:1px solid #FF6060;position:absolute;border-radius: 4px;left:50%">
            <div slot="header" class="clearfix" style="border:none;padding:0 0">
                <span style="font-size: 12px;font-family: PingFangSC-Medium;color: #303133;float:left">摄像头信息</span>
                <el-button style="float: right;" type="text">X</el-button>
            </div>
            <div class="text item" style="text-align:left;font-size: 12px;color: #303133;font-family: PingFangSC-Regular;">
               <div style="margin-bottom:5px">摄像头名称：{{cameraList.cameraName}}</div>
               <div style="margin-bottom:5px">摄像头ID：{{cameraList.cameraId}}</div>
               <div style="margin-bottom:5px">楼层：{{cameraList.floor}}</div>
               <div style="margin-bottom:5px">区域：{{cameraList.areaName}}</div>
            </div>
            <button style="border-radius:2px;border: 1px solid transparent;outline: none;;background-image: linear-gradient(135deg, #FC4838 0%, #F6346B 100%);color:#ffffff;width:56px;height:24px;margin-top:12px">
                保存
            </button>
</el-card>
</body>
</html>
