<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>
<body>
    <script>
        app.use((ctx)=>{
            if(ctx.url === '/weichuang'){
                ctx.cookies.set(
                    'name','weichuang',{
                        domain: "localhost",//域名
                        path: "/weichuang",//路径
                        maxAge: 24*60*60,//有效时间
                        expires: new Date('2018-12-31'),//失效时间
                        httpOnly:false,//
                        overwrite: false//是否要重写 
                    }
                );
                ctx.body = "cookie success"
            }else{
                ctx.body = "no cookie"
            }ctx.body = "cookie success"
        })    
        
        
    </script>
</body>
</html>
