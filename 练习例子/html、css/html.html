<html>
	<head>
		<title>test</title>
	</head>
	
	<style type="text/css">
		/* main是父元素没有设置高度，我们想让其随子元素高度的变化而变化*/
		#main{width:100%; border:1px solid red;}	
		
		#left{width:100%;height:50%; background:green; float:left;}
	
		.clear{clear:both;} /* 清除空白盒子的所有浮动 */
		
		#footer{width:100%; border:1px solid #ccc;}
		
 
	</style>
	
	<body>
		<div id="main"> 
			<div id="left">left</div>			
			<div class="clear"></div>		
		</div>
		<div id="footer">footer</div>
	</body>
</html>
