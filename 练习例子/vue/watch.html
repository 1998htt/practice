<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
    <div id="div1">
        <input type="text" v-model="msg">
        {{msg}}
        {{yes}}
    </div>
    <script src="vue.js"></script>
    <script>
      var vm = new Vue({
          el:"#div1",
          data:{
              msg:1,
          },
          watch:{
              msg: function(){
                console.log('hahah');
              }
          },
          computed:{
            yes: function(){
                this.msg+=2;
                console.log('htt');
            }
          }
      })
    </script>
    </body>
</html>
