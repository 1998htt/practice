<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <div id="app">
            <input type="text" v-model="msg">
            <button @click="fun">add</button>
            <ul>
                <li v-for="val in arr">
                    {{val}}
                </li>
            </ul>

        </div>
        <script src="vue.js"></script>
        <script>
            var vm = new Vue({
                el:"#app",
                data:{
                    msg:'',
                    arr:[],
                },
                methods:{
                    fun(){
                       this.arr.push(this.msg);
                       this.msg = '';
                    }
                }
            })


        </script>

    </body>
</html>
